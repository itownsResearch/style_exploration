<html>
    <head>
        <title> first </title>
        <style>
            body {margin: 0;}
            canvas {width: 100%; height: 100%;}
        </style>
    </head>
    <body>
        
        <script type='text/javascript' src ="js/three.min.js"></script>
        <script type='text/javascript' src ="js/OrbitControls.js"></script>
        <script type='text/javascript' src ="js/GUI/dat.gui/dat.gui.min.js"></script>
        <script type='text/javascript' src="js/THREE.MeshLine.js"></script>


        <script>
            var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

var camera = new THREE.PerspectiveCamera( 85, window.innerWidth / window.innerHeight, 0.1, 1500 );
camera.position.set( 0, 0, 100 );
camera.lookAt( 0, 0, 0 );

var scene = new THREE.Scene();

var material = new THREE.MeshBasicMaterial( {color: 0xffff00} );




var geometry = new THREE.Geometry();
geometry.vertices.push(new THREE.Vector3( -10, 0, 0) );
geometry.vertices.push(new THREE.Vector3( 0, 30, 0) );
geometry.vertices.push(new THREE.Vector3( 0, 50, 10) );

var line = new MeshLine();

line.setGeometry( geometry);
//line.setGeometry( geometry, function( p ) { return 2 + Math.sin( 50 * p ); } );
let loader = new THREE.TextureLoader();
  loader.crossOrigin = ''
  let texture = loader.load ('textures/brush.png')
  //texture.repeat.set (10,1) // doesnot work this way
  //texture.wrapS = THREE.RepeatWrapping
  let meshLineMaterial = new MeshLineMaterial({
    map: texture,
    useMap: true, 
    color: new THREE.Color('green'),  
    transparent:true,
    opacity: 0.5,
    repeat: new THREE.Vector2(1,1),
    resolution: new THREE.Vector2(window.innerWidth, window.innerHeight),
    sizeAttenuation: false,
    lineWidth: 40,
    near: camera.near,
    far: camera.far
  });

//var meshLineMaterial =  new MeshLineMaterial(THREE.Texture()) ; // this syntax could definitely be improved!
var myMesh = new THREE.Mesh(line.geometry, meshLineMaterial);

scene.add( myMesh );

renderer.render( scene, camera );

function animate() {
    requestAnimationFrame( animate );
    renderer.render( scene, camera );
}
animate();
            
           

            
            




        </script>
    </body>
</html>
